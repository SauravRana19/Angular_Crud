<div >
    <mat-card  >
        <mat-card-title>
            {{data.Title }}
        </mat-card-title>
        <mat-card-subtitle>{{data.Released}}</mat-card-subtitle>
        <mat-card-content>
            <p>{{data.Director}}</p>
            <p>{{data.Country}}</p>
            <img mat-card-image [src]="data.Images" ngClass="img">
            <mat-card-actions>
                <button  mat-raised-button color="primary" (click)="back()">Return</button>
              </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
