<mat-grid-list cols="2">
    <form [formGroup]="parentform" class="example-container" (ngSubmit)="register()">
    <div formGroupName="basicinfo">
        <mat-form-field appearance="outline">
            <mat-label for="Email">Email</mat-label>
            <input matInput id="emailAddress" formControlName="Email" />
            <mat-error class="alert-danger"
                *ngIf="  basicinfo?.invalid && basicinfo.get('basicinfo.Email')?.hasError('required')  ">
                Required
            </mat-error>
            <mat-error class="alert-danger"
                *ngIf="  basicinfo?.invalid && basicinfo.get('basicinfo.Email')?.hasError('pattern') ">
                Email Invalid
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" ngClass="calender">
            <mat-label for="Password">Password </mat-label>
            <input matInput id="password"   [type]="Phide ? 'password' : 'text'" formControlName="Password" />
            <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="Phide = !Phide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="Phide"
        >
          <mat-icon>{{ Phide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
            <mat-error class="alert-danger"
                *ngIf="  basicinfo?.invalid &&  basicinfo.get('basicinfo.Password')?.hasError('required')  ">
                Required
            </mat-error>
            <mat-error class="alert-danger"
                *ngIf=" basicinfo?.invalid && basicinfo.get('basicinfo.Password')?.hasError('pattern') ">
                Password Invalid
            </mat-error>
        </mat-form-field>
    </div>
    </form>
</mat-grid-list>
