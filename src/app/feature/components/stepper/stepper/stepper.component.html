<button mat-button ngClass="closebtn" (click)="this.dialogRef.close()">
    X
</button>
<form [formGroup]="studentform" (ngSubmit)="submitForm()">
    <mat-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="studentform.controls.userinfo">
            <!-- <form [formGroup]="userinfo"> -->
            <ng-template matStepLabel>Student Basic Details</ng-template>
            <app-userinfo [form]="studentform" ></app-userinfo>
            <!-- </form> -->
            <div>
                <button mat-flat-button matStepperNext  type="button" [disabled]="studentform.controls.userinfo.invalid" ngClass="nextbtn" >Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="studentform.controls.basicinfo">
            <!-- <form [formGroup]="basicinfo"> -->
            <ng-template matStepLabel>Student Online Details</ng-template>
            <app-basicinfo [form]="studentform"></app-basicinfo>
            <!-- </form> -->
            <div>
                <button mat-flat-button matStepperPrevious ngClass="backbtn">Back</button>
                <button mat-flat-button matStepperNext  type="button" [disabled]="studentform.controls.basicinfo.invalid" ngClass="nextbtn">Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="studentform.controls.address">
            <!-- <form [formGroup]="address"> -->
            <ng-template matStepLabel>Student Address</ng-template>
            <app-address [form]="studentform"></app-address>
            <!-- </form> -->
            <div>
                <button mat-flat-button matStepperPrevious ngClass="backbtn">Back</button>
                <button mat-flat-button  matStepperNext  type="submit" [disabled]="studentform.controls.address.invalid" ngClass="nextbtn">Submit</button>
            </div>
        </mat-step>
    </mat-stepper>
</form>
